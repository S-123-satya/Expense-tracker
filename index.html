<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2>Expense Tracker</h2>

    <form id="expenseForm" class="mt-4">
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="expenseInput">Expense</label>
          <input type="number" class="form-control" id="expenseInput" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="descriptionInput">Description</label>
          <input type="text" class="form-control" id="descriptionInput" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="categoryInput">Category</label>
          <select class="form-control" id="categoryInput" required>
            <option value="">Choose Category</option>
            <option value="movies">Movies</option>
            <option value="trip">Trip</option>
            <option value="food">Food</option>
            <option value="product">Product</option>
            <option value="gym">Gym</option>
            <option value="recharge">Recharge</option>
          </select>
        </div>
        <div class="col-md-1 mb-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>

    <ul id="expenseList" class="list-group mt-5"></ul>
  </div>

  <script src="script.js"></script>
  <!-- <script src="test.js"></script> -->
</body>

</html>
